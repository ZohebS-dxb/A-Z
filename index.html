<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Toggle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <div class="timer player1-timer" id="timer1">
                <span id="countdown1">30</span>
            </div>
            <div class="timer player2-timer" id="timer2">
                <span id="countdown2">20</span>
            </div>
        </div>
        <div class="letter-grid">
            <!-- Letter buttons (same as before) -->
            <!-- Example: -->
            <button class="letter-button" id="A">A</button>
            <button class="letter-button" id="B">B</button>
            <!-- Add more buttons as needed -->
        </div>
        <div id="game-over-message" class="message">Game Over</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
